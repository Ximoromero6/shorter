<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>
</head>

<body>
    <header id="header">
        <div class="left_section">
            <a href="index.html" class="logo">Shortly</a>
            <ul class="menu">
                <li>
                    <a href="#!">Features</a>
                </li>
                <li>
                    <a href="#!">Pricing</a>
                </li>
                <li>
                    <a href="#!">Resources</a>
                </li>
            </ul>
        </div>
        <div class="right_section">
            <button class="button is-primary">Login</button>
            <button class="button is-primary">Sign Up</button>
            <button class="button_mobile">
                <img src="./assets/images/menu.svg" alt="">
            </button>
        </div>
    </header>
    <main id="main">
        <section id="introduction">
            <div class="left_column">
                <h1>More than just shorter links</h1>
                <p>Build your brand's recognition and get detailed isights on how your links are performing.</p>
                <button class="button is-primary" onclick="document.querySelector('#url').focus(); ">Get Started</button>
            </div>
            <div class="right_column">
                <img src="assets/images/illustration-working.svg" alt="" title="Shorter Link">
            </div>
        </section>
        <div class="container_shorter">
            <div class="container_input">
                <input type="text" id="url" class="input" placeholder="Shorten a link here...">
                <span class="error">Please add a link</span>
            </div>
            <button class="button is-primary" onclick="shortener(event);">Shorten It!</button>
        </div>
        <div id="resultado"></div>
        <section id="second_section">
            <h3>Advanced Statistics</h3>
            <p>Track how your links are performing across the web with our advanced statistics dashboard</p>
        </section>
    </main>

    <script src="assets/js/app.js"></script>
</body>

</html>
